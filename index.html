<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- adding Bootstrap -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
    <!-- adding jQuery -->
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <form>
      <div class="row">
        <div class="col text-center">
          <h1 class="display-1">It is BMI calculator</h1>
        </div>
      </div>

      <div class="row inputs justify-content-center">
        <div class="col-6">
          <input type="number" id="weightInput" class="form-control" placeholder="Weight in kg's. Example: 65"/>
          <input type="number" id="heightInput" class="form-control" placeholder="Height in cm's. Example: 1.8"/>
        </div>
      </div>

      <div class="row justify-content-center">
        <div class="col-6 text-center">
          <button id="checkBtn" class="btn btn-primary btn-lg" type="submit">Check!</button>
        </div>  
      </div>

      <div class="row result justify-content-center">
        <div class="col-6 text-center">
          <h2 id="resultBMI" class="display-3"></h2>
        </div>
      </div>

      <div class="row result justify-content-center">
        <div class="col-6 text-center">
          <h2 id="resultDescription" class="display-3 description"></h2>
        </div>
      </div>
      </form>
    </div>
    <script src="app.js"></script>
  </body>
</html>
